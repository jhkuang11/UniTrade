{% extends "users/dashboard.html" %} <!-- Extend dashboard -->

{% load staticfiles %}

{% block item %}

    <h4>Approved Items</h4>
    <div class="table-responsive">
        <table class = "table table-hover">
            <!-- Create the table columns -->
            <thead>
                <!-- Column tags -->
                <tr>
                    <th scope="col" width="40%">Item</th>
                    <th scope="col" width="40%">Date</th>
                    <th scope="col" width="20%"></th>
                </tr>
            </thead>
            <tbody>
                <!-- List item name and date in each row -->
                {% for item in approved_items %}
                    <!-- Clicking on an approved item will the respectable item to its detail page -->
                    <!-- May need to consider another option for linking -->
                    <tr>
                        <td scope="row" style="font-weight:normal;"><a href="{% url 'onlinestore:item_detail' item.id %}" style="color:black;" target="_blank">{{ item.title }}</a></td>
                        <td>{{ item.create_time|date:_("DATETIME_FORMAT") }}</td>
                        <td><a href="{% url 'users:delete_approved' item.id%}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
